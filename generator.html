<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>シナリオHTML生成ツール</title>
  <link rel="stylesheet" href="generator/css/generator.css">
</head>

<body>

  <div class="layout" id="layout">

    <!-- 上：入力 -->
    <div class="editor">

      <!-- 出力ファイル名 -->
      <div class="flex">
        <!-- <label>
        出力ファイル名：
        <input type="text" id="outputName" value="scenario">
      </label> -->

        <label>
          シナリオ名：
          <input type="text" id="scenarioName" placeholder="シナリオ名">
        </label>

        <div class="demotxt">
          <a href="動作確認用テキスト.txt" data-rule-modal>▼記法サンプルTXT</a>　　
        </div>
      </div>

      <!-- 目次階層 -->
        <label>
          目次階層：
          <select id="mokujiLevel">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </label>



      <!-- 機能ON/OFF -->
      <div class="flex">
        <label>
          <input type="checkbox" id="mokujiAutoNumFlg">
          目次自動採番　　
        </label>

        <label>
          <input type="checkbox" id="furiganaOnOffFlg">
          コピペ時ふりがなON/OFF機能　　
        </label>

        <label>
          <input type="checkbox" id="tangoHenkanFlg">
          単語変換機能　　
        </label>
      </div>

      <div class="controls">
        <input type="file" id="txtInput" accept=".txt">
        <button id="generateBtn">HTMLダウンロード</button>
        　　プレビュー：現在<button id="togglePreviewBtn">ON</button>
        　<div class="demotxt">
          <a href="generator/decorule.html" data-rule-modal>▼装飾ルール</a>　　
          <a href="https://jxsn-wk.booth.pm/items/7900600" target="_blank">▼ツール配布元(Booth)</a>
          </div>
      </div>

      <textarea id="textEditor" placeholder="ここにTXT内容を入力または編集
お試しで動作確認する場合は、「▼記法サンプルTXT」のテキスト内容をここにコピペしてみてください"></textarea>
    </div>

    <!-- 下：プレビュー -->
    <iframe id="preview" class="preview"></iframe>
  </div>

  <script src="generator/js/generator.js"></script>



  <!-- モーダル -->
<div id="ruleModal" class="modal">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <button class="modal-close">×</button>
    <iframe id="ruleFrame"></iframe>
  </div>
</div>

</body>

</html>
